<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Game</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        #coin-button {
            width: 200px;
            height: 200px;
            background-color: gold;
            border-radius: 50%;
            margin-top: 50px;
            display: inline-block;
            line-height: 200px;
            font-size: 20px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Coin Kazanma Oyunu</h1>
    <div id="coin-button">Tıkla!</div>
    <p id="result">Coin sayın: 0</p>

    <script>
        let coinCount = 0;

        document.getElementById('coin-button').addEventListener('click', function() {
            let coins = Math.floor(Math.random() * 10) + 1;
            coinCount += coins;
            document.getElementById('result').innerText = `Coin sayın: ${coinCount}`;
        });
    </script>
</body>
</html>
