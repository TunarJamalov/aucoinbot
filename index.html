<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Kazanma</title>
    <style>
        body {
            display: flex;
            flex-direction: column; /* Dikey hizalama için */
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: pink;
        }
        .coin-button {
            width: 150px; /* Buton genişliği */
            height: 150px; /* Buton yüksekliği */
            background: url('20221216_121931.jpg') no-repeat center center; /* Resim yolu */
            background-size: cover; /* Resmin butona tam sığması için */
            border: none; /* Kenarlık kaldırıldı */
            cursor: pointer; /* Fare işaretçisi */
        }
        #result {
            margin-top: 20px; /* Sonuç metninin üst kısmında boşluk */
            font-size: 20px; /* Yazı boyutu */
            color: black; /* Yazı rengi */
        }
    </style>
</head>
<body>

<button class="coin-button" id="coin-button"></button>
<div id="result">Coin sayın: 0</div> <!-- Coin sayısını göstermek için div -->

<script>
    let coinCount = 0;

    document.getElementById('coin-button').addEventListener('click', function() {
        let coins = Math.floor(Math.random() * 10) + 1; // 1 ile 10 arasında rastgele coin
        coinCount += coins; // Coin sayısını artır
        document.getElementById('result').innerText = `Coin sayın: ${coinCount}`; // Sonucu güncelle
    });
</script>

</body>
</html>
